<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildZone | PC Gamer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:400,700">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #007BFF;
      --secondary: #6A0DAD;
      --neon: #00FF00;
      --background: #0B0B0B;
      --background2: #1F1F1F;
      --text-color: #EAEAEA;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, var(--background), var(--background2));
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 3px solid var(--primary);
      box-shadow: 0 0 20px var(--primary);
    }

    header h1 {
      font-size: 4rem;
      letter-spacing: 3px;
      color: var(--primary);
      text-shadow: 0 0 15px var(--secondary);
      animation: neonPulse 1.5s alternate infinite;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      text-shadow: 0 0 8px var(--secondary);
    }

    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav ul li a {
      font-size: 1.2rem;
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav ul li a:hover {
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }

    main {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .compatibility-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 123, 255, 0.8);
    }

    .compatibility-form .form-group {
      margin-bottom: 1.5rem;
    }

    .compatibility-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .compatibility-form select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 5px;
      background: var(--background2);
      color: var(--text-color);
      border: 1px solid var(--secondary);
    }

    .compatibility-form button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.7);
      margin-top: 1rem;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      text-align: center;
    }

    .message.success {
      background: rgba(0, 255, 0, 0.1);
      color: var(--neon);
      border: 1px solid var(--neon);
    }

    .message.error {
      background: rgba(255, 0, 0, 0.1);
      color: #FF4F4F;
      border: 1px solid #FF4F4F;
    }

    .loading {
      text-align: center;
      margin-top: 1rem;
      color: var(--primary);
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-top: 3px solid var(--primary);
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 10px var(--primary); }
      to { text-shadow: 0 0 20px var(--secondary); }
    }
  </style>
</head>
<body>
  <header>
    <h1>BuildZone</h1>
    <p>Monte seu PC Gamer com seguran√ßa</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="trabalho.html">PC para Trabalho</a></li>
      <li><a href="pcgamer.html">PC Gamer</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <main>
    <section class="compatibility-form">
      <form id="compatibilityForm">
        <div class="form-group">
          <label for="cpu">Processador (CPU):</label>
          <select id="cpu">
            <option value="">Selecione</option>
            <option value="AMD Ryzen 5 5600X">AMD Ryzen 5 5600X</option>
            <option value="Intel Core i5-12400F">Intel Core i5-12400F</option>
          </select>
        </div>
        <div class="form-group">
          <label for="motherboard">Placa-m√£e:</label>
          <select id="motherboard">
            <option value="">Selecione</option>
            <option value="ASUS TUF Gaming B550M-Plus">ASUS TUF Gaming B550M-Plus</option>
            <option value="MSI MAG B660M Mortar WiFi DDR4">MSI MAG B660M Mortar</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gpu">Placa de v√≠deo (GPU):</label>
          <select id="gpu">
            <option value="">Selecione</option>
            <option value="RTX 3060">RTX 3060</option>
            <option value="RX 6600 XT">RX 6600 XT</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ram">Mem√≥ria RAM:</label>
          <select id="ram">
            <option value="">Selecione</option>
            <option value="16GB 3200MHz">16GB 3200MHz</option>
            <option value="16GB 3600MHz">16GB 3600MHz</option>
          </select>
        </div>
        <div class="form-group">
          <label for="storage">Armazenamento:</label>
          <select id="storage">
            <option value="">Selecione</option>
            <option value="1TB SSD NVMe">1TB SSD NVMe</option>
            <option value="2TB HDD">2TB HDD</option>
          </select>
        </div>
        <div class="form-group">
          <label for="psu">Fonte de alimenta√ß√£o:</label>
          <select id="psu">
            <option value="">Selecione</option>
            <option value="550W Bronze">550W Bronze</option>
            <option value="650W Bronze">650W Bronze</option>
          </select>
        </div>
        <div class="form-group">
          <label for="case">Gabinete:</label>
          <select id="case">
            <option value="">Selecione</option>
            <option value="NZXT H510">NZXT H510</option>
            <option value="Cooler Master Q300L">Cooler Master Q300L</option>
          </select>
        </div>

        <button type="button" onclick="checkCompatibility()">Verificar Compatibilidade</button>
        <button type="reset" style="margin-top: 1rem;">Limpar Formul√°rio</button>
      </form>

      <div id="loading" class="loading" style="display:none;">üîç Verificando compatibilidade...</div>
      <div id="messageBox"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BuildZone. Todos os direitos reservados.</p>
  </footer>

  <script>
    function checkCompatibility() {
      const formFields = ['cpu', 'motherboard', 'gpu', 'ram', 'storage', 'psu', 'case'];
      const config = {};
      let valid = true;

      formFields.forEach(id => {
        const value = document.getElementById(id).value;
        config[id === 'case' ? 'case' : id] = value;
        if (!value) valid = false;
      });

      const loading = document.getElementById('loading');
      const messageBox = document.getElementById('messageBox');
      messageBox.innerHTML = '';
      messageBox.className = '';
      loading.style.display = 'block';

      if (!valid) {
        loading.style.display = 'none';
        messageBox.className = 'message error';
        messageBox.innerText = 'Por favor, preencha todos os campos antes de verificar.';
        return;
      }

      fetch('https://buildzone-api.vercel.app/api/check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(config)
      })
      .then(res => res.json())
      .then(data => {
        loading.style.display = 'none';
        messageBox.className = 'message success';
        messageBox.innerText = data.message || 'Compatibilidade verificada!';
      })
      .catch(err => {
        loading.style.display = 'none';
        messageBox.className = 'message error';
        messageBox.innerText = 'Erro ao verificar compatibilidade. Tente novamente.';
      });
    }
  </script>
</body>
</html>
