<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuildZone | PC Gamer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron:400,700" />
  <style>
    /* Estilos omitidos para brevidade; mantenha os estilos existentes ou personalize conforme necessário */
  </style>
</head>
<body>
  <header>
    <h1>BuildZone</h1>
    <p>Monte seu PC Gamer com segurança</p>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="trabalho.html">PC para Trabalho</a></li>
      <li><a href="pcgamer.html">PC Gamer</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
  <main>
    <section class="compatibility-form">
      <form id="compatibilityForm">
        <!-- Campos de seleção para cada componente -->
        <!-- Exemplo para CPU -->
        <div class="form-group">
          <label for="cpu">Processador (CPU):</label>
          <select id="cpu">
            <option value="">Selecione</option>
            <option value="Intel Core i9-13900K">Intel Core i9-13900K</option>
            <option value="Intel Core i7-13700K">Intel Core i7-13700K</option>
            <option value="Intel Core i5-12400F">Intel Core i5-12400F</option>
            <option value="AMD Ryzen 9 7950X">AMD Ryzen 9 7950X</option>
            <option value="AMD Ryzen 7 7800X3D">AMD Ryzen 7 7800X3D</option>
            <option value="AMD Ryzen 5 5600X">AMD Ryzen 5 5600X</option>
          </select>
        </div>
        <!-- Repita para os demais componentes: motherboard, gpu, ram, storage, psu, case -->
        <!-- ... -->
        <button type="button" onclick="checkCompatibility()">Verificar Compatibilidade</button>
        <button type="button" onclick="saveBuild()">Salvar Configuração</button>
        <button type="button" onclick="loadBuild()">Carregar Configuração</button>
        <button type="button" onclick="clearBuild()">Limpar Configuração</button>
      </form>
      <div id="costEstimate"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 BuildZone. Todos os direitos reservados.</p>
  </footer>
  <script>
    // Preços estimados dos componentes
    const componentPrices = {
      "Intel Core i9-13900K": 429,
      "Intel Core i7-13700K": 350,
      "Intel Core i5-12400F": 200,
      "AMD Ryzen 9 7950X": 450,
      "AMD Ryzen 7 7800X3D": 400,
      "AMD Ryzen 5 5600X": 200,
      // Adicione os preços estimados para os demais componentes
      // ...
    };

    function checkCompatibility() {
      const cpu = document.getElementById('cpu').value;
      // Obtenha os valores dos demais componentes
      // ...

      const config = {
        cpu,
        // Inclua os demais componentes
        // ...
      };

      // Exemplo de verificação de compatibilidade
      if (!cpu /* || outros campos obrigatórios */) {
        alert('Por favor, selecione todos os componentes.');
        return;
      }

      // Calcular custo estimado
      let totalCost = 0;
      for (const key in config) {
        if (componentPrices[config[key]]) {
          totalCost += componentPrices[config[key]];
        }
      }

      document.getElementById('costEstimate').innerText = `Custo estimado: R$ ${totalCost.toFixed(2)}`;
      alert('Compatibilidade verificada com sucesso!');
    }

    function saveBuild() {
      const cpu = document.getElementById('cpu').value;
      // Obtenha os valores dos demais componentes
      // ...

      const config = {
        cpu,
        // Inclua os demais componentes
        // ...
      };

      localStorage.setItem('savedBuild', JSON.stringify(config));
      alert('Configuração salva com sucesso!');
    }

    function loadBuild() {
      const savedConfig = JSON.parse(localStorage.getItem('savedBuild'));
      if (savedConfig) {
        document.getElementById('cpu').value = savedConfig.cpu;
        // Atribua os valores aos demais campos
        // ...
        alert('Configuração carregada com sucesso!');
      } else {
        alert('Nenhuma configuração salva encontrada.');
      }
    }

    function clearBuild() {
      localStorage.removeItem('savedBuild');
      document.getElementById('compatibilityForm').reset();
      document.getElementById('costEstimate').innerText = '';
      alert('Configuração limpa com sucesso!');
    }
  </script>
</body>
</html>
